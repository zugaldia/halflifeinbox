<!DOCTYPE html>
<html lang="en" ng-app="halfLife">
  <head>
    <meta charset="utf-8">
    <title>Half Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//{{ flatui_root }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="//{{ flatui_root }}/css/flat-ui.css" rel="stylesheet">

    {% if app_branch == 'development' %}
        <link href="/static/styles/dev/halflife.css" rel="stylesheet">
    {% else %}
        <link href="/static/styles/halflife.min.css" rel="stylesheet">
    {% endif %}

    <link rel="shortcut icon" href="/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="//{{ flatui_root }}/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#/#top">Half Life Inbox</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="nav navbar-nav">               
                <li><a href="#/#top">Home</a></li>
                <li><a href="#/#about">About</a></li>
            </ul>            
        </div>
    </nav>

    <div class="container">
      <div ng-view></div>
    </div>

    <!-- bottom-menu -->
    <div class="bottom-menu">
        <div class="container">
            <div class="row">
                <div class="col-md-2 navbar-brand">
                    <a href="#/#top">Half Life Inbox</a>
                </div>
                <div class="col-md-8">
                    <ul class="bottom-links">
                        <li>A <a href="http://www.silicalabs.com">Silica Labs</a> experiment</li>
                    </ul>
                </div>
                <div class="col-md-2">
                    <ul class="bottom-icons">
                        <li><a href="https://plus.google.com/+SilicaLabs" class="fui-googleplus"></a></li>
                        <li><a href="https://twitter.com/silicalabs" class="fui-twitter"></a></li>
                        <li><a href="https://www.facebook.com/SilicaLabs" class="fui-facebook"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="//{{ flatui_root }}/js/jquery-1.8.3.min.js"></script>
    <script src="//{{ flatui_root }}/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="//{{ flatui_root }}/js/jquery.ui.touch-punch.min.js"></script>
    <script src="//{{ flatui_root }}/js/bootstrap.min.js"></script>
    <script src="//{{ flatui_root }}/js/bootstrap-select.js"></script>
    <script src="//{{ flatui_root }}/js/bootstrap-switch.js"></script>
    <script src="//{{ flatui_root }}/js/flatui-checkbox.js"></script>
    <script src="//{{ flatui_root }}/js/flatui-radio.js"></script>
    <script src="//{{ flatui_root }}/js/jquery.tagsinput.js"></script>
    <script src="//{{ flatui_root }}/js/jquery.placeholder.js"></script>

    <script src="//{{ cdn_root }}/halflife/bower_components/angular/angular.min.js"></script>
    <script src="//{{ cdn_root }}/halflife/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="//{{ cdn_root }}/halflife/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="//{{ cdn_root }}/halflife/bower_components/angular-route/angular-route.min.js"></script>
    <script src="//{{ cdn_root }}/halflife/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="//{{ cdn_root }}/halflife/bower_components/angular-touch/angular-touch.min.js"></script>

    {% if app_branch == 'development' %}
        <script src="/static/scripts/dev/halflife.js"></script>
    {% else %}
        <script src="/static/scripts/halflife.min.js"></script>
    {% endif %}
  </body>
</html>
